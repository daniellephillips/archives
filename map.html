<div id="map"></div>

<!-- Bootstrap core JavaScript ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

<script>
    var map = L.map('map', {
        center: [45.6501, -122.7459],
        crs: L.CRS.EPSG3857,
        zoom: 13,
        zoomControl: true,
        preferCanvas: false,
    });

    var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Data by &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
        detectRetina: false,
        maxNativeZoom: 18,
        maxZoom: 18,
        minZoom: 0,
        noWrap: false,
        opacity: 1,
        subdomains: 'abc',
        tms: false
    }).addTo(map);

    var markers = [
        { coords: [45.6501, -122.7459], popupText: 'Coordinates: 45.6501° N, 122.7459° W' },
        { coords: [45.60609461621541, -122.66363892540171], popupText: 'Boathouse' },
        { coords: [45.62106429425453, -122.67412931388078], popupText: 'Car' },
        { coords: [45.6501, -122.7459], popupText: 'Body: 45.6501° N, 122.7459° W' },
        { coords: [45.60609461621541, -122.66363892540171], popupText: 'Boathouse: 45.6061° N, -122.6636° W' },
        { coords: [45.62106429425453, -122.67412931388078], popupText: 'Car' },
        { coords: [48.415783287965525, -122.40003700990444], popupText: 'Mt Vernon' },
        { coords: [45.40482640305549, -122.57104477766889], popupText: 'Home' }
    ];

    markers.forEach(function(marker) {
        L.marker(marker.coords)
            .bindPopup(L.popup({ maxWidth: '100%' }).setContent('<div style="width: 100%; height: 100%;">' + marker.popupText + '</div>'))
            .addTo(map);
    });
</script>

<script>
    // Get the current URL path
    const currentPath = window.location.pathname.split('/').pop();

    // Get all nav-link elements
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    // Loop through each nav-link element
    navLinks.forEach(link => {
        // Get the href attribute of the nav-link
        const linkPath = link.getAttribute('href');

        // If the href matches the current path, add the active class to its parent li element
        if (linkPath === currentPath) {
            link.parentElement.classList.add('active');
        }
    });
</script>
